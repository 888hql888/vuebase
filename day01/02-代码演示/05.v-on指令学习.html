<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue基础学习</title>
</head>
<body>
    <div id="app">
        <p>{{msg}}</p>
        <p>
            <button v-on:click="sayHi( '美丽的副班长' )">点我试试</button>
        </p>
        <p>
            <button @click=" sayHi( '美丽的班长' ) ">点我试试</button>
        </p>
        <p>
            <button @click="sayto">点我吧，你试试！</button>
        </p>
        <p>
            <button @click=" msg = nmsg ">点我尝试一下，理解一下即可！</button>
        </p>
    </div>
</body>
</html>
<!-- 导包，导入Vue开发环境文件 -->
<script src="./lib/vue.js"></script>
<!-- 用包，构建Vue实例 -->
<script>
    const app = new Vue({
        el:"#app",
        data:{
            msg:"这是一个很寂寞的天",
            nmsg:"双方都水电费水电费第三方"
        },
        methods:{
            sayHi(str){
                console.log(this);
                this.msg = str;
            },
            sayto(){
                this.msg="下着美丽的班长"
            }
        }
    })
</script>
